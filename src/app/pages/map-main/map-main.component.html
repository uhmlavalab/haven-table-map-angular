<!-- This component covers the left section of the map display that has the white background and
  is responsible for all interaction with the pucks -->
<!--<app-interaction-element class="interaction-container"></app-interaction-element>-->

<!-- This component contains the map, charts, etc that is displayed on the right side of the table -->
<app-map-element class="map-container" cdkDrag #map>
</app-map-element>
<app-legend class="legend-container" cdkDrag #legend>
</app-legend>
<app-title class="title-container" cdkDrag #title>
</app-title>
<app-line-chart class="line-chart" cdkDrag #lineChart>
</app-line-chart>
<app-pie-chart  class="pie-chart" cdkDrag #pieChart>
</app-pie-chart>
<app-scenario class="scenario-container" cdkDrag #scenario></app-scenario>
<app-video-feed></app-video-feed>
<div class="tracking-dot year" #trackingDotYear>
  <app-year-puck></app-year-puck>
</div>
<div class="tracking-dot layer" #trackingDotLayer>
  <app-layer-puck></app-layer-puck>
</div>
<div class="tracking-dot add" 
[style.borderColor]="addColor" #trackingDotAdd>
  <app-add-puck></app-add-puck>
</div>
<div class="connecting-line" #connectingLine>
</div>


<div class="tracking-dot scenario" #trackingDotScenario>
  <div class="display">
    <p><span class="purple">Scenario</span></p>
  </div>
  <div class="center-container">
    <p>Rotate Puck to Change Scenario</p>
  </div>
  <div class="scenario-text">{{ currentScenario }}</div>
</div>
